services:
  app-prod:
    image: bolt-ai:production
    build:
      context: .
      dockerfile: Dockerfile
      target: bolt-ai-production
    ports:
      - '5173:5173'
    env_file:
      - '.env'
    environment:
      - NODE_ENV=production
      # Не обязательно, но полезно для подсказок платформе
      - PORT=5173
      - VITE_LOG_LEVEL=${VITE_LOG_LEVEL:-debug}
      - DEFAULT_NUM_CTX=${DEFAULT_NUM_CTX:-32768}
      - RUNNING_IN_DOCKER=true
      # Если секреты задаются через Dokploy, их лучше не перечислять здесь.
      # Они попадут внутрь контейнера через UI Dokploy или .env
      # Примеры (оставьте только если уверены, что они заданы в окружении Dokploy/.env):
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # - OPEN_ROUTER_API_KEY=${OPEN_ROUTER_API_KEY}
      # - GROQ_API_KEY=${GROQ_API_KEY}
      # - HuggingFace_API_KEY=${HuggingFace_API_KEY}
      # - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      # - OLLAMA_API_BASE_URL=${OLLAMA_API_BASE_URL}
      # - XAI_API_KEY=${XAI_API_KEY}
      # - TOGETHER_API_KEY=${TOGETHER_API_KEY}
      # - TOGETHER_API_BASE_URL=${TOGETHER_API_BASE_URL}
      # - AWS_BEDROCK_CONFIG=${AWS_BEDROCK_CONFIG}
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    command: >
      sh -lc "
        npm i -g wrangler@3 &&
        pnpm run dockerstart
      "